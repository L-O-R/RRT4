<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX MODEL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            margin: 10px 20px 30px 40px;
            padding: 10px 20px 30px 40px;
            width: 400px;
            height: 400px;
            border-left: 2px solid black;
        }
    </style>

</head>


<body>
    <div>
        <h1>Hello</h1>
    </div>
</body>

</html>
